<!-- html5 standartlarında  -->
<!DOCTYPE html>
<!-- Sitenin dili  -->
<html lang="en">
  <head>
    <!-- dil desteği  -->
    <meta charset="UTF-8" />
    <!-- Responsive design   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- seo siteyi sayfasını açıklayan cümleler -->
    <meta name="description" content="HTML5 CSS3 " />
    <!-- seo siteyi sayfasını açıklayan Kelimeler -->
    <meta name="keywords" content="HTML5 CSS3 " />
    <!-- Sekme de yazan yazı  -->
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- Internal Css -->
    <style>
      body {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <p style="color: blue">İnline Css</p>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font icon -->
    <i class="fa-solid fa-ghost"></i>

    <!-- Google Maps -->
    <div
      style="
        max-width: 100%;
        overflow: hidden;
        color: red;
        width: 500px;
        height: 500px;
      "
    >
      <div
        id="canvas-for-googlemap"
        style="height: 100%; width: 100%; max-width: 100%"
      >
        <iframe
          style="height: 100%; width: 100%; border: 0"
          frameborder="0"
          src="https://www.google.com/maps/embed/v1/place?q=41.018882086450354,+29.0970933384302&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
        ></iframe>
      </div>
      <a
        class="code-for-google-map"
        href="https://www.bootstrapskins.com/themes"
        id="grab-maps-authorization"
        >premium bootstrap themes</a
      ><style>
        #canvas-for-googlemap .text-marker {
        }
        .map-generator {
          max-width: 100%;
          max-height: 100%;
          background: none;
        }
      </style>
    </div>
  </body>
</html>
